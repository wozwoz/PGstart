<div class="login shell" ng-controller="SignInCtrl">

	<!--Navbar-->
	<div class="navbar navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href=""> <!-- no logo link past the signin page -->
					<img src="images/v2-logo-navbar.png" alt="logo">
				</a> 
				<button class="btn pull-right" type="button">
					Register
				</button>
			</div>
		</div><!-- /navbar-inner -->
	</div><!--/Navbar-->


	<div class="container">

		<!--TRAVEL logo and intro -->
		<div class="row">
			<div class="span4 offset4 intro">
				<img src="images/logo-travel.png" alt="logo travel" style="clear:both;" class="margin-bottom">
				<p>A world of reasons to book with <br>American Express</p>
			</div>
		</div>
				
		<!--Title Section-->
		<div class="row">
			<div class="span4 offset4 blue-bg img-top-rounded">
				<h1>Log in</h1>
			</div>
		</div>
		<!--/.Title Section-->


		<!--Login Section-->
		<div class="row">
			<div class="span4 offset4 well">
				
				<div class="alert alert-error" ng-cloak ng-show="signin.alert != ''" ng-bind="signin.alert">
					<a class="close" data-dismiss="alert" href="#">×</a>
				</div>

				<form method="post" action="" accept-charset="UTF-8">
					<input type="text" class="span4" placeholder="Username" ng-model="signin.username"> 
					<input type="password" class="span4" placeholder="Password" ng-model="signin.password"> 
					<label class="checkbox margin-bottom">
						<input type="checkbox" name="remember" value="1" ng-model="signin.rememberMe"> Remember Me
					</label> 
					<a href="#" style="float:right;">Forgotten password?</a>
					<button class="btn btn-large btn-block btn-primary" ng-click="signIn()">Sign In</button>
				</form>


			</div>
			<div class="span4 offset4 well img-bottom-rounded shadow-top social">
				<div class="row-fluid show-grid">
					<div class="socmess">Or log in with</div>
					<div class="socico">
						<div><a href="#"><i class="icon-fixed-width"></i></a></div>
						<div><a href="#"><i class="icon-fixed-width"></i></a></div>
						<div><a href="#"><i class="icon-fixed-width"></i></a></div>
					</div>
				</div>
				<div class="clear-fix"></div>
			</div>
		</div>
		<!--/.Login Section-->

		<div class="clear-fix"></div>
		


	</div><!--/.container-->
</div>
