<div  ng-controller="DashboardCtrl">

	<div class="container">
	<!-- Booking Section-->
	<section class="bookingSummary" ng-repeat="booking in bookings">

		<div ng-controller="BookingCtrl" data-rloc="{{booking.rloc}}">


	 		<div class="swrapper">
				<div id="wrapper-{{$index}}" class="wrapper">
					<div class="scroller">
						<ul class="menu">
							<li ng-repeat="segmentDateGrp in booking.segmentDateGroups">
									<div class="bar-swipe">
										<div class="swipe-long">{{segmentDateGrp.title}}</div>
									</div>
									<ul class="nav-swipe white-bg pull-left text-center">
										<li ng-repeat="segment in segmentDateGrp.segments" ng-click="segmentSelect(segment.segNum)" style="border-right:1px solid #dbdbdb;"><a>
											<i class="ss-icon">{{segment.segIcon}}</i></a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
					<!-- /Icon Tray -->
				
					<!-- Segment Cards -->
					<div class=''>
						<ul class="seg-cards">
							<li class="card" ng-class="display.direction"
								ng-repeat="segment in booking.segments"
								ng-show="display.show && display.segNum == segment.meta.segNum"
								ng-swipe-right="cardRight()"
								ng-swipe-left="cardLeft()">
								<div>
									Segment : {{segment.SegmentNumber}}
								</div>
							</li>
						</ul>	
					</div>

				</div>
			</div>
		</div>

	</section> <!-- /BookingSummary Section -->
	</div>
</div>
