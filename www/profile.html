<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no">
        <title>
            Your Profile
        </title><!--Styles-->
            <!-- Styles -->
             <!-- bootstrap -->
            <link rel="stylesheet" type="text/css" href="css/responsive.css">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
            <link rel="stylesheet" type="text/css" href="font/ss-symbolicons-block.css">
            <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
            <link rel="stylesheet" type="text/css" href="css/local.css">
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="myApp" class="login no-bg">
        <!--Navbar-->
        <div class="navbar navbar" ng-controller="NavBarCtrl">
            <div class="navbar-inner">
                <div class="container">
                    <div class="pull-left"><div id="ios-arrow-left" title="Back"></div></div>
                    <a class="brand" href="#"><img src="images/v2-logo-navbar.png   " alt="logo" style="margin-left:55px;"></a> 
                </div>
            </div><!-- /navbar-inner -->
        </div><!--/Navbar-->
        <div class="container">
            <!--Title Section-->
            <div class="row">
                <div class="span4 offset4 blue-bg img-top-rounded">
                    <h1>Your Profile</h1>
                </div>
            </div>
        <!--/.Title Section-->
        <!--Login Section-->
                <div class="row">
                    <div class="span4 offset4 well img-bottom-rounded" style="margin-bottom: 20px !important;">
                        <!--div class="alert alert-error">
                            <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
                        </div-->
                        <form method="post" action="" accept-charset="UTF-8">
                            <label>First Name</label>
                            <input type="text" id="firstname" class="span4" name="firstname" placeholder="">
                            <label>Last Name</label>
                            <input type="text" id="lastname" class="span4" name="lastname" placeholder="">
                            <hr>
                            <label>E-mail</label>
                            <input type="text" id="email" class="span4" name="email" placeholder="">
                            <label>Phone</label>
                            <input type="text" id="phone" class="span4" name="phone" placeholder="">
                            <hr>
                            <label>Password</label>
                            <input type="password" id="password" class="span4" name="password" placeholder="">
                            <hr>
                            <label>Home Adress</label>
                            <input type="text" id="homeadress" class="span4" name="homeadress" placeholder="">
                            <hr>
                            <label>Seating Preference</label>
                            <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Left'">Left</button>
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Middle'">Middle</button>
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Right'">Right</button>
                            </div>

                            <hr>
                            <label>Meals</label>
                            <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Vego'">Vego</button>
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Vegan'">Vegan</button>
                                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Meat'">Meat</button>
                            </div>
                            <hr> 
                                                      
                            <button type="submit" name="submit" class="btn btn-large btn-block btn-primary">Update Infomation</button>
                        </form>
                    </div>
                </div>
        <!--/.Login Section-->
            <div class="clear-fix"></div>
            </div>
        </div><!--/.container-->
    </body>
</html>
